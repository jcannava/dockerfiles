galera-node1:
    build: galera/
    privileged: true
    command: mysqld --wsrep-new-cluster
    volumes:
        - /opt/etc/mysql.conf.d:/etc/mysql/conf.d
        - /opt/galera1:/var/lib/mysql

galera-node2:
    build: galera/
    privileged: true
    command: mysqld_safe
    volumes:
        - /opt/etc/mysql.conf.d:/etc/mysql/conf.d
        - /opt/galera2:/var/lib/mysql
    links:
        - galera-node1

galera-node3:
    build: galera/
    privileged: true
    command: mysqld_safe
    volumes:
        - /opt/etc/mysql.conf.d:/etc/mysql/conf.d
        - /opt/galera3:/var/lib/mysql
    links:
        - galera-node1

